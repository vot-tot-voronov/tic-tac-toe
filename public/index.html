<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="game-warapper">
      <div class="start-page">
        <h1 class="TicTacTitle">Tic-Tac-Toe Game</h1>
        <h2 class="start-game">Start Game</h2>
        <p id="start3on3" class="select-size" value="3">3 X 3</p>
        <p id="start5on5" class="select-size" value="5">5 X 5</p>
        <p id="startNonN" class="select-size">N X N</p>
      </div>

      <div class="boardSize">
        <h2 class="sizeTitlte">
          Chose your size board and remeber your size should be less than 10 on
          10!
        </h2>
        <button class="minus" type="button" name="button-">-</button>
        <input
          id="input"
          class="input-place"
          type="number"
          name="sizeN"
          min="3"
          max="10"
          value="3"
        />
        <button class="plus" type="button" name="button-plus">+</button>
        <br />
        <button class="play-button send-button" type="submit" name="button">
          Play!
        </button>
      </div>

      <div class="navButtons">
        <button class="menuBtn send-button">
          Menu
        </button>
        <button class="replayBtn send-button">
          Replay
        </button>
      </div>
      

      <div class="center-wrapper-parent">
        <div class="canvas-wrapper">
          <canvas id="TicTacToe" class="center-v"></canvas>
          <div class="gameScoresBox">
            <p id="scoreX" class="score"></p>
            <p id="scoreO" class="score"></p>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvasBg"></canvas>
  </body>
</html>
